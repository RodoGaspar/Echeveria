<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../estilo/style.css" rel="stylesheet">
</head>
<div class="formulario">

  <label  src= "../media/logoEcheveria.png"></label>

</div>
<form>
<div class="mb-1">
    <label for="FormControlInputName1" class="form-label">Nombre</label>
    <input type="name" class="form-control" id="FormControlInputName1" placeholder="Escriba su nombre">
  </div>
  <div class="mb-1">
    <label for="FormControlInputSurmame1" class="form-label">Apellido</label>
    <input type="surname" class="form-control" id="FormControlInputSurname1" placeholder="Escriba su apellido">
  </div>
  <div class="mb-1">
    <label for="FormControlInputEmail1" class="form-label">Email</label>
    <input type="email" class="form-control" id="FormControlInputEmail1" placeholder="name@example.com">
  </div>
  <div class="mb-1">
   <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
   <option selected>Seleccione la familia por la que quiere consultar</option>
   <option value"1">cactus</option>
   <option value"2">crasas</option>
   <option value"3" >echeveria</option>
   <option value"4">haworthias</option>
   <option value"5">sedum</option>
   <option value"6">otras</option>
   </select>
  </div>
 
</div>
<div class="form-check">
<label<title> Elija el tipo de consulta</title>
</label>
</div>
<div class="form-check">
  <input class="form-check-label" type="checkbox" value="10" id="Plantas1">
<label class="form-check-input" for=form-check-input>Plantas de jardin</label>
</div>
<div class="form-check">
  <input class="form-check-label" type="checkbox" value="10" id="2">
<label class="form-check-input" for=form-check-input>Plantas de interior</label>
</div>
<div class="form-check">
  <input class="form-check-label" type="checkbox" value="10" id="3">
<label class="form-check-input" for=form-check-input>Emprendimiento</label>

</div>
<div class="form-check">
<input class="form-check-label" type="checkbox" value="10" id="4">
<label class="form-check-input" for=form-check-input>Otras consultas</label>
</div>

<div class="mb-1">
    <label for="FormControlTextarea1" class="form-label">Consulta</label>
    <textarea class="form-control" id="FormControlTextarea1" rows="5"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
    
  </div>
</form>
</html>
