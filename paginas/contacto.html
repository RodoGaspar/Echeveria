<!--Formulario de consultas-->
    <div class="formulario">
    <h1>Formulario de consultas</h1>
    <img src="Logo.png" width="200" height="100">
    
    
    <form action="link" method="POST" target="_blank"></form>
        <p>* Los campos son obligatorios</p>
       <p><label for="Nombre">Nombre: </label>
        <input size="30" type="text" name="Nombre" id="Nombre">
        <abbr aria aria-label="required">*</abbr> 
       </p> 
       <p>
        <label for="Apellido">Apellido: </label>
        <input size="30" type="text" name="Apellido" id="Apellido">
        <abbr aria aria-label="required">*</abbr> 
       </p>
        <label for="mail">mail:</label>
        <input size="35" type="text" name="mail" id="mail">
        <abbr aria aria-label="required">*</abbr> 
        <p>
        Seleccione la familia por la que quiere consultar:
        <select name="familia">
            <option >cactus</option>
            <option >crasas</option>
            <option >echeveria</option>
            <option >haworthias</option>
            <option >sedum</option>
            <option >otras</option>
    </select>
        </p>
        <p>
        <h2>Tipo de consulta</h2>
        <input type="checkbox" name="opcion" id="1">Plantas de jardín
        <br>
        <input type="checkbox" name="opcion" id="2">Plantas de interior
        <br>
        <input type="checkbox" name="opcion" id="3">Enprendimiento
        <br>
        <input type="checkbox" name="opcion" id="4">Otras consultas
        </p>
        <p>
        Consulta: <textarea name="Comentario" id="Comentario" 
        cols="40" rows="20" placeholder="Escribe tu consulta.."></textarea>
        </p>
        <div class="button">
        <input type="submit" value="Enviar"> 
        &nbsp; 
        <input type="reset" value="Borrar">  
        </div>
