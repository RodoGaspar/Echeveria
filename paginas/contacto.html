    <main>
      <div class="imagenFondo">
      <div class="formulario">
        <h1>Formulario de consultas</h1>
        <img src="../media/logoEcheveria.png" width="200" height="100">
        <!--En la línea 48 para que cargue la imagen deberías poner esto : ../media/logoEcheveria.png--> <!--Listo, yo tenía la imagen con otro nombre-->
        <form action="link" method="POST" target="_blank"> <!--La estiqueta de cierre </form> debería ir en la linea 96 para que englove el contenido del formulario-->
           
            <label for="Nombre">Nombre: </label>
            <input size="40" type="text" name="Nombre" id="Nombre">
            
            <label for="Apellido">Apellido: </label>
            <input size="40" type="text" name="Apellido" id="Apellido">
            
            <label for="Mail">Mail: </label>
            <input size="50" type="text" name="mail" id="mail" placeholder="nombre@example.com">
            
    
            <select class="form-select" aria-label="">
              <option selected>Seleccione la familia por la que quiere consultar</option> 
              <option value="1">cactus</option>
              <option value="2">crasas</option>
              <option value="3">echeveria</option>
              <option value="4">haworthias</option>
              <option value="5">sedum</option>
              <option value="6">otras</option>
          </select>
          
          <div class="form-check-label" >Seleccione el tipo de consulta
            <option class="form-check" ></option>
            
              <input class="form-check-input" type="checkbox" value="" id="flexCheck1">
              <label class="form-check-label" for="flexCheck1">
                Plantas de jardin
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheck2">
              <label class="form-check-label" for="flexCheck2">
                Plantas de interior
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheck3">
              <label class="form-check-label" for="flexCheck3">
                Emprendimiento
              </label>
            </div> 
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheck4">
              <label class="form-check-label" for="flexCheck4">
                Otras consultas
              </label>
            </div>
        
            
            
        <div class="mb-5">
          <label for="consult">Realice su consulta</label>
          <textarea class="form-check" name="consult" id="consult" cols="60" rows="20" placeholder="Ingrese su consulta"></textarea> 
      </div>
            
            <div class="button">
            <input type="submit" value="Enviar"> 
            &nbsp; 
            <input type="reset" value="Borrar">  
            </div>
        </form>  <!-- etiqueta de cierre del form-->
