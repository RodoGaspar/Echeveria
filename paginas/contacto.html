    <div class="formulario">
    <h1>Formulario de consultas</h1>
    <img src="Logo.png" width="200" height="100">
    <!--En la línea 48 para que cargue la imagen deberías poner esto : ../media/logoEcheveria.png-->
    
    
    <form action="link" method="POST" target="_blank"></form> <!--La estiqueta de cierre </form> debería ir en la linea 96 para que englove el contenido del formulario-->
        <p>* Los campos son obligatorios</p>
       <p><label for="Nombre">Nombre: </label>
        <input size="30" type="text" name="Nombre" id="Nombre">
        <abbr aria aria-label="required">*</abbr> 
       </p> <!--Creo que no hace falta encerrar los label input y abbr en p, el p lo usas solo cuando ponés texto solo como un parrafo o frase-->
       <p>
        <label for="Apellido">Apellido: </label>
        <input size="30" type="text" name="Apellido" id="Apellido">
        <abbr aria aria-label="required">*</abbr> 
       </p>
        <label for="mail">mail:</label>
        <input size="35" type="text" name="mail" id="mail">
        <abbr aria aria-label="required">*</abbr> 
        <p>
        Seleccione la familia por la que quiere consultar:
        <select name="familia">
            <option >cactus</option>
            <option >crasas</option>
            <option >echeveria</option>
            <option >haworthias</option>
            <option >sedum</option>
            <option >otras</option>
        </select>
        </p>
        <!-- Otra opción es hacerlo así
        <select name="familia">

        <br>
